<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Code Tester</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background: #f9f9f9;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      min-width: 300px;
      text-align: center;
    }
    .status-2xx { background: #d4edda; color: #155724; }
    .status-4xx { background: #fff3cd; color: #856404; }
    .status-5xx { background: #f8d7da; color: #721c24; }
    .status-other { background: #e2e3e5; color: #383d41; }
  </style>
</head>
<body>
  <h1>Status Code Tester</h1>
  <input type="number" id="statusCode" placeholder="Enter status code (e.g., 404)" />
  <button id="sendBtn">Send Request</button>
  <div id="result"></div>

  <script>
    const button = document.getElementById("sendBtn");
    const input = document.getElementById("statusCode");
    const result = document.getElementById("result");

    button.addEventListener("click", async () => {
      const code = input.value;
      if (!code) return alert("Please enter a status code");

      try {
        const response = await fetch(`https://freednstest.denvorsmith289.workers.dev/?code=${code}`);
        const text = await response.text();

        // Remove old classes
        result.className = '';

        // Apply class based on status
        if (response.status >= 200 && response.status < 300) result.classList.add('status-2xx');
        else if (response.status >= 400 && response.status < 500) result.classList.add('status-4xx');
        else if (response.status >= 500 && response.status < 600) result.classList.add('status-5xx');
        else result.classList.add('status-other');

        result.innerHTML = `
          Status: ${response.status} ${response.statusText} <br>
          Response: ${text}
        `;
      } catch (err) {
        result.className = 'status-5xx';
        result.textContent = `Error: ${err}`;
      }
    });
  </script>
</body>
</html>
